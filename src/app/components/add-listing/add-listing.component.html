<a [routerLink]="['/listings']">Back</a>
<br />
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" >
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" [(ngModel)]="city" name="city" >
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input class="form-control" type="text" [(ngModel)]="owner" name="owner" >
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input class="form-control" type="number" [(ngModel)]="bedrooms" name="bedrooms" >
  </div>
  <div class="form-group">
    <label>Bathrooms</label>
    <input class="form-control" type="number" [(ngModel)]="bathrooms" name="bathrooms" >
  </div>
  <div class="form-group">
    <label>Street</label>
    <input class="form-control" type="text" [(ngModel)]="street" name="street" >
  </div>
  <div class="form-group">
    <label>Type</label>
    <select class="form-control" type="text" [(ngModel)]="type" name="type" >
      <option value="Tanah">Tanah</option>
      <option value="Rumah">Rumah</option>
      <option value="Gudang">Gudang</option>
      <option value="Ruko">Ruko</option>
      <option value="Kantor">Kantor</option>
    </select>
    <div class="form-group">
      <label>Size</label>
      <input class="form-control" type="text" [(ngModel)]="size" name="size" >
    </div>
    <div class="form-group">
      <label>Desc</label>
      <input class="form-control" type="text" [(ngModel)]="description" name="description" >
    </div>
  </div>
  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" [(ngModel)]="price" name="price" >
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
